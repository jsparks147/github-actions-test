name: Matrix 
on: push

jobs:
  node-version:
    strategy:
      matrix: 
        node_version: [6,8,10]
      max-parallel: 3
    runs-on: ubuntu-18.04
    steps:
      - name: Log node version 
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version2
        run: node -v
