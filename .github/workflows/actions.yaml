name: Actions workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: list files
        run: |
          pwd 
          ls
      - name: Simple Js Action  
        id: greets
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: jomama
      - name: log Greeting time
        run: echo "${{ steps.greets.outputs.time }}"
          
